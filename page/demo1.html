<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--view层模板-->
<div id="app">
    <span v-bind:title="message">
        鼠标悬停几秒钟后动态绑定的提示信息！
    </span>
    {{message}}
</div>

<div id="app2">

    {{message}}
</div>



</body>

<!--导入Vue.js-->
<script src="../lib/Vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>-->
<script>
    let vm = new Vue({
        el: "#app",
        // Model: 数据
        data: {
            message: "hello,Vue!"
        }
    });
</script>

</html>
