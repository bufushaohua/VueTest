<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进入/离开 & 列表过渡</title>
</head>
<body>

<div id="app">
    <transition name="fade">
        <p v-if="show">Hello, Vue!</p>
    </transition>
    <button @click="show = !show">
        请点击
    </button>
</div>

<div id="app1">
    <button @click="show = !show">请点击按钮</button>
    <transition name="slide-fade">
        <p v-if="show">Hello P标签</p>
    </transition>
</div>

<div id="app2">
    <button @click="show != show">请点击这里</button>
    <transition name="bounce">
        <p v-if="show">
            p>表格中的数字表示支持该属性的第一个浏览器版本号。
            紧跟在 -webkit-, -ms- 或 -moz- 前的数字为支持该前缀属性的第一个浏览器版本号
        </p>
    </transition>
</div>

</body>
<!--导入Vue.js-->
<script src="../lib/vue.js"></script>
<script>
    new Vue({
       el: '#app',
       data: {
           show: true
       }
    });

    new Vue({
        el: '#app1',
        data: {
            show: true,
        }
    });

    new Vue({
        el: "#app2",
        data: {
            show: true,
        }
    });

</script>

<style>
    /*v-enter-active  v-leave-active*/
    /*opacity： 透明度*/
    .fade-enter-active, .fade-leave-active {
        transition: opacity 0.5s;
    }
    /*fade-leave-active 在2.1.8版本之下*/
    .fade-enter, .fade-leave-to {
        opacity: 0;
    }
    /*ease表示慢速结束过渡效果*/
    .slide-fade-enter-active {
        transition: all 0.3s ease;
    }
    .slide-fade-leave-active {
        transition: all 5s cubic-bezier(1.0, 0.5, 0.8, 1.0);
    }
    .slide-fade-enter, .slide-fade-leave-to{
        transform: translateX(100px) translateY(-50px);
        opacity: 0;
    }
    /*
        bounce-in： 指animation-name属性 定义绑定到选择器的关键帧的名称
        reverse： 指animation-direction属性 定义是否循环交替反向播放动画
    */
    .bounce-leave-active {
        animation: bounce-in .5s reverse;
    }
    .bounce-enter-active {
        animation: bounce-in .5s;
    }
    /*
        @keyframes规则是能够创建动画， 将一套CSS样式逐渐变化为另一套样式
        通过百分比来规定改变发生的时间，或者关键字“from” 和 “to”，
        分别等价于 0%（动画的开始时间） 和 100%（动画的结束时间）
     */
    @keyframes bounce-in {
        0% {
            /*scale缩放当前绘图至更大或更小 1表示 100% */
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }


</style>

</html>
