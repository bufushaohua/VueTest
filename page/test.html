<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue学习</title>
    <!--1.引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-for="count in data">这是第{{count}}次循环</p>
    <p v-once>{{obj.foo}}</p>
    <button v-on:click="obj.foo = 'set'">Change it</button>
    <br>
    <!--<a :href="http://www.baidu.com">hhhhh</a>-->
    <!--<a v-bind:[attributeName]="www.baidu.com">百度一下</a>-->
</div>
<script>
    var obj = {foo: 'bar'};
    // Object.freeze(obj);
    var app = new Vue({
        el:"#app",
        data:{
            data: 4,
            obj,
            attributeName: "href",
        }
    });


</script>
</body>
</html>
