<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
</head>
<body>

<div id="app">
    <!--文本-->
    <input type="text" v-model="message" placeholder="edit me!">
    <p>Message is : {{message}}</p>

    <!--多行文本-->
    <span>Multiline message is: </span>
    <!--pre-line	合并空白符序列，但是保留换行符。-->
    <p style="white-space: pre-line">{{message}}</p>
    <br>
    <textarea name="" id="" cols="30" rows="10" v-model="message" placeholder="add multiple lines"></textarea>

    <br>
    <!--单个复选框-->
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox" >{{checked}}</label>
    <br>
    <!--多个复选框：绑定到同一数组中-->
    <input type="checkbox" id="jack" value="jack" v-model="checkedNames">
    <label for="checkbox" >jack</label>
    <input type="checkbox" id="john" value="john" v-model="checkedNames">
    <label for="checkbox" >john</label>
    <input type="checkbox" id="Mike" value="Mike" v-model="checkedNames">
    <label for="checkbox" >Mike</label>
    <br>
    <span>Checked names: {{checkedNames}}</span>
    <br>

    <!--单选按钮-->
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{picked}}</span>
    <br>

    <!--选择框-->
    <!--单选-->
    <select name="" v-model="selected">
        <option value="" selected></option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <span>Selected: {{selected}}</span>
    <br>

    <!--多选-->
    <select  v-model="mulSelected" multiple style="width: 50px;">
        <option value="A">A</option>
        <option value="U">B</option>
        <option value="P">C</option>
        <option v-for="item of items" :value="item.value">{{item.text}}</option>
    </select>
    <span>Selected: {{mulSelected}}</span>
    <br>

    <!--复选框-->
    <input type="checkbox" v-model="toggle" true-value="yes" false-value="no" @click="click">



</div>

</body>
<!--导入Vue.js-->
<script src="../lib/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "",
            checked: true,
            checkedNames: [],
            picked: "",
            selected: "",
            mulSelected: [],
            items: [
                {text: "apple", value: "A"},
                {text: "XiaoMi", value: "X"},
                {text: "HuaWei", value: "H"},
            ],
            toggle: ""
        },
        methods: {
            click: function () {
                console.log("-----返回信息-----", this.toggle);
            }
        }
    })
</script>

</html>
