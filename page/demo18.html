<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渲染函数&JSX</title>
</head>
<body>

<div id="app">
    <anchored-heading :level="4">Hello World!</anchored-heading>
    <anchored-heading1 :level="1">Hello World!</anchored-heading1>
</div>

</body>
<!--导入Vue.js-->
<script src="../lib/vue.js"></script>
<script type="text/x-template" id="anchored-heading-template">
    <h1 v-if="level === 1">
        <slot></slot>
    </h1>
    <h2 v-else-if="level === 2">
        <slot></slot>
    </h2>
    <h3 v-else-if="level === 3">
        <slot></slot>
    </h3>
    <h4 v-else-if="level === 4">
        <slot></slot>
    </h4>
    <h5 v-else-if="level === 5">
        <slot></slot>
    </h5>
    <h6 v-else="level === 6">
        <slot></slot>
    </h6>


</script>
<script>
    Vue.component('anchored-heading', {
        template: '#anchored-heading-template',
        props: {
            level: {
              type: Number,
              required: true
            }
        }
    });

    Vue.component('anchored-heading1', {
        render: function (createElement) {
            return createElement(
                'h' + this.level,  //标签名称
                this.$slots.default  //子节点数组
            )
        },
        props: {
            level: {
                type: Number,
                required: true
            }
        }
    });

    new Vue({
        el: '#app',
        component: ['anchored-heading', 'anchored-heading1'],
    });

</script>


</html>
