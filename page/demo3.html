<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title3</title>
</head>
<body>

<!--<div :class="{ active: isActive}"></div>-->

<div id="app" :class="classObject"></div>

</body>
<!--导入Vue.js-->
<script src="../lib/vue.js"></script>
<script>
    let vm = new Vue({
        // el: "#app",
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function (){
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === "fatal"
                }
            }
        }
    });
</script>

</html>
